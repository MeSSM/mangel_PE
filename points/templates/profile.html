  <style>

    body {
      background-image: url('{% static "ilham5.png" %}');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

  </style>
  <title>Welcome Hbiba</title>
</head>


<body>
  <div class="container-fluid main">

    <div class="container">
      <div id="ex1" class="modal">
        <p>{{quote.quote}}</p>
          <a id="quote" href="#" rel="modal:close">Close</a>
      </div>
      <a href="{% url 'preview_html' %}"><img src="{% static 'picture.png' %}" alt="" class="float-left"></a>
      <a href="#ex1" rel="modal:open"><img src="{% static 'quote.png' %}" alt="" class="float-right"></a>
    </div>
    <div class="container">
        <h2 class="font-weight-bold white">Welcome Baby</h2>
        <h5 class="white">I love you ❤️</h5>
    </div>

    <div class="container">
        <h6 id="date" class="text-center">Today's date</h6>
    </div>
    <div class="container">
        <div class="row justify-content-around mb-4">
          <div id="a" class="col-5 item">
            <a href="{% url 'table' %}"><img class="item_img" src="{% static 'table.png' %}" alt="">Points Table</a>
          </div>
          <div id="b" class="col-5 item">
            <a href="{% url 'history' %}"><img class="item_img" src="{% static 'history.png' %}" alt="">Points history</a>
          </div>

        </div>
        <div class="row justify-content-around">
          <div id="c" class="col-5 item">
            <a href="{% url 'rewards' %}"><img class="item_img" src="{% static 'badge.png' %}" alt="">Rewards table</a>
          </div>
          <div id="d" class="col-5 item">
            <a href="{% url 'requests' %}"><img class="item_img" src="{% static 'request.png' %}" alt="">Requests</a>
          </div>

        </div>
    </div>


  </div>
  <div class="balance">
      <span>{{current_balance.points}}</span> points
  </div>

<script>
  var cw = $('.item').width();
  $('.item').css({'height':cw+'px'});
  n =  new Date();
  y = n.getFullYear();
  m = n.getMonth() + 1;
  d = n.getDate();
  document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
